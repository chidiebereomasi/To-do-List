<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/8a72584ee7.js" crossorigin="anonymous"></script>
</head>
<body>
  

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">To-do List</span>
              <div class="row">
                <form id="list-form">
                  <div class="input-field col s12">
                    <input type="text" name="list" id="list">
                    <label for="list">New List</label>
                    <input type="submit" value="Add List" class="btn">
                  </div>
                </form>
              </div>
              <div class="card-action">
                <h5 id="list-title">Lists</h5>
                <div class="input-field col s12">
                  <input type="text" name="filter" id="filter">
                  <label for="filter">Filter List</label>
                </div>
                <ul class="collection">
                </ul>
                <a href="#" class="clear-lists btn black">Clear Lists</a>
              </div>
          </div>
        </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
